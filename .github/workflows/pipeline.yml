name: Deployment pipeline
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build app
        run: npm run build
      - name: Test app
        run: npm run test
      - name: Trigger deployment
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        if: ${{ !contains(env.COMMIT_MESSAGES, '#skip') && github.event_name == 'push'}}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
      - name: Bump version and push tag
        env:
          COMMIT_MESSAGES_2: ${{ toJson(github.event.commits.*.message) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          WITH_V: false
        if: ${{ !contains(env.COMMIT_MESSAGES_2, '#skip') && github.event_name == 'push'}}
        uses: anothrNick/github-tag-action@1.64.0 


      - name: Notify Success
        if: success()
        uses: Ilshidur/action-discord@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Deployment Successful"
          description: "A new version has been successfully deployed."

      - name: Notify Failure
        if: failure()
        uses: Ilshidur/action-discord@v2
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          title: "Deployment Failed"
          description: |
            The devloyment has failed. check logs.
            Last commit: [commit-hash]([commit-url])
